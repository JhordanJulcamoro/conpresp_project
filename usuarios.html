    <div class="container">
      <button

    <!-- Modal Agregar Usuario-->
    <div
      class="modal fade"
      id="agregarUsuarioModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>AGREGAR USUARIO</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="agregarUsuarioForm">
              <div class="form-group">
                <input
                  type="text"
                  id="agregarUsuarioName"
                  class="form-control"
                  placeholder="Nome"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="agregarUsuarioSobrenome"
                  class="form-control"
                  placeholder="Sobrenome"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="agregarUsuarioEmail"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="agregarUsuarioPassword"
                  class="form-control"
                  placeholder="Senha"
                  required
                />
              </div>
              <div class="form-group">
                <select
                  class="custom-select"
                  id="agregarUsuarioSelect"
                  required
                >
                  <option value="estandar" selected>Estandar</option>
                  <option value="administrador">Administrador</option>
                  <option value="invitado">Invitado</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
